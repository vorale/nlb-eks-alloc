---
# TCP_UDP 双协议测试 Pod (同端口同时支持 TCP 和 UDP)
# 注意: NLB 的 TCP_UDP 协议会在同一个端口上同时监听 TCP 和 UDP
apiVersion: v1
kind: Pod
metadata:
  name: dual-proto-server
  namespace: default
  annotations:
    nlb.port-manager/auto-assign: "true"
    nlb.port-manager/port: "8080/TCP_UDP"
  labels:
    app: dual-proto-server
spec:
  containers:
  - name: server
    image: nginx:alpine
    ports:
    - containerPort: 8080
      protocol: TCP
    command: ["/bin/sh", "-c"]
    args:
    - |
      # 修改 nginx 监听 8080 端口
      sed -i 's/listen       80;/listen       8080;/' /etc/nginx/conf.d/default.conf
      echo "Dual Protocol Server" > /usr/share/nginx/html/index.html
      nginx -g 'daemon off;'
