---
apiVersion: v1
kind: Pod
metadata:
  name: game-room-1
  namespace: default
  annotations:
    nlb.port-manager/auto-assign: "true"
    nlb.port-manager/port: "80/TCP"  # 容器端口/协议
  labels:
    app: game-server
spec:
  containers:
  - name: game-server
    image: nginx:alpine
    ports:
    - containerPort: 80
    command: ["/bin/sh", "-c"]
    args:
    - echo "Game Room 1 - $(hostname -i)" > /usr/share/nginx/html/index.html && exec nginx -g 'daemon off;'
