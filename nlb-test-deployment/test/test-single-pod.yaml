---
apiVersion: v1
kind: Pod
metadata:
  name: game-room-1
  namespace: default
  annotations:
    nlb.port-manager/auto-assign: "true"
  labels:
    app: game-server
    room: "1"
spec:
  containers:
  - name: game-server
    image: nginx:alpine
    ports:
    - containerPort: 80
      protocol: TCP
    command: ["/bin/sh"]
    args:
    - -c
    - |
      cat > /usr/share/nginx/html/index.html <<EOF
      Game Room 1
      Pod: game-room-1
      Port: 80
      Pod IP: $(hostname -i)
      Timestamp: $(date)
      EOF
      exec nginx -g 'daemon off;'
