apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-gateway-1
  namespace: default
  labels:
    app: test-gateway-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-gateway-1
  template:
    metadata:
      labels:
        app: test-gateway-1
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        env:
        - name: GATEWAY_ID
          value: "gateway-1"
        command: ["/bin/sh"]
        args:
        - -c
        - |
          echo "Gateway-1 Server - Port: 80" > /usr/share/nginx/html/index.html
          echo "Gateway ID: gateway-1" >> /usr/share/nginx/html/index.html
          echo "Pod IP: $(hostname -i)" >> /usr/share/nginx/html/index.html
          nginx -g 'daemon off;'

---
apiVersion: v1
kind: Service
metadata:
  name: test-gateway-1
  namespace: default
  annotations:
    nlb.port-manager/auto-assign: "true"
  labels:
    app: test-gateway-1
spec:
  selector:
    app: test-gateway-1
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 80
  type: ClusterIP
