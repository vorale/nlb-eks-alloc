---
apiVersion: v1
kind: Pod
metadata:
  name: lifecycle-test
  namespace: default
  annotations:
    nlb.port-manager/auto-assign: "true"
  labels:
    app: lifecycle-test
spec:
  containers:
  - name: test-server
    image: nginx:alpine
    ports:
    - containerPort: 80
    command: ["/bin/sh", "-c"]
    args:
    - echo "Lifecycle Test Pod - $(hostname -i)" > /usr/share/nginx/html/index.html && exec nginx -g 'daemon off;'
